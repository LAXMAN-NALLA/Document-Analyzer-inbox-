# Nginx timeout configuration for large file uploads (500MB)
# These timeouts ensure connections don't drop during large uploads

# Proxy timeouts - crucial for large file uploads
proxy_connect_timeout 600s;
proxy_send_timeout    600s;
proxy_read_timeout    600s;
send_timeout          600s;

# Client timeouts
client_body_timeout   600s;
client_header_timeout 600s;

# Additional settings for large uploads
proxy_buffering off;
proxy_request_buffering off;
client_body_buffer_size 128k;